<div class="card w-100 m-4 p-3" style="width: 18rem;">
  <div class="card-header">
    <h5 class="card-title">
     {{ title }}
    </h5>
  </div>
  <div class="card-body">
    <p class="card-text text-muted">
     {{ text }}
    </p>
    <a (click)="goToArticle()" class="card-link">Read more</a>
  </div>
</div>
