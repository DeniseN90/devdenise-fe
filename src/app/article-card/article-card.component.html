<div class="card w-100 text-center">
  <div class="card-header">
    <h5 class="card-title">
      {{ articleCard.title }}
    </h5>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ articleCard.outline }}
    </p>
    <button
      class="btn btn-outline-light"
      (click)="goToArticle()"
      class="card-link"
    >
      Read more
    </button>
  </div>
</div>
