<button 
    class="hamburger hamburger--vortex {{this.isToggled ? 'is-active' : ''}}" 
    type="button" 
    (click)="this.isToggled = !this.isToggled">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
</button>  

<ul 
    class="menu icons animate__animated animate__bounceInLeft"
    [ngClass]="{'d-none': !this.isToggled}">
    <li><a routerLink="/projects">PROJECTS AND SKILLS</a></li>
    <!--<li><a routerLink="/blog">BLOG</a></li>-->
</ul>
