<div class="container">
  <div
    class="title row p-4 d-flex  {{this.isMobile && this.showProjects ? 'flex-column': this.isMobile && this.showSkills ? 'flex-column-reverse' : ''}}">
    <div class="col text-center {{this.isMobile  && !this.showProjects ? 'unselected': ''}}">
      <button
        class="{{this.showSkills ? 'opaque hover-item' : !this.showProjects && this.isMobile ? 'unselected' : '' }}"
        (click)="toggleProjects()">
        <h4 i18n>Projects</h4>
      </button>
    </div>
    <div class="col text-center {{this.isMobile  && !this.showSkills ? 'unselected' : ''}}">
      <button
        class="{{this.showProjects ? 'opaque hover-item' : !this.showSkills && this.isMobile ? 'unselected' : '' }}"
        (click)="toggleSkills()">
        <h4 i18n>Skills</h4>
      </button>
    </div>
  </div>
  <div class="row p-4 d-flex justify-content-center" *ngIf="!showSkills">
    <div class="col col-lg-6 col-md-10 col-12 mb-4" *ngFor="let p of projects">
      <ProjectCardComponent [project]="p"></ProjectCardComponent>
    </div>
  </div>
  <div class="container mt-4" *ngIf="showSkills">
    <div *ngFor="let skill of skills">
      <div class="skills">
        <div>{{ skill }}</div>
      </div>
    </div>
  </div>
</div>
