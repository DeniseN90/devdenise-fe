<div class="container">
  <div class="row p-4">
    <div class="col">
      <button goback>Back</button>
    </div>
  </div>
  <div class="title row p-4 d-flex">
    <h4>Projects</h4>
  </div>
  <div class="row p-4 d-flex justify-content-center">
    <div class="col col-lg-6 col-md-10 col-12 mb-4" *ngFor="let p of projects">
      <ProjectCardComponent [project]="p"></ProjectCardComponent>
    </div>
  </div>
  <div class="title row p-4 d-flex mb-4">
    <h4>Skills</h4>
  </div>
  <div class="container">
    <div *ngFor="let skill of skills">
      <div class="skills">
        <div>{{ skill }}</div>
      </div>
    </div>
  </div>
  <div class="row back p-4 text-center">
    <div class="col">
      <button goback>Back</button>
    </div>
  </div>
</div>
