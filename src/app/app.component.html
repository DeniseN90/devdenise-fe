<div [@routeAnimations]="
    o && o.activatedRouteData && o.activatedRouteData['animation']
  " class="background container-fluid">
  <div class="row p-4 {{this.isHomePage ? 'd-none': ''}}">
    <div class="col">
      <button goback>{{ 'back' | i18next }}</button>
    </div>
  </div>

  <router-outlet #o="outlet"></router-outlet>

  <div class="row p-4 text-center fixed-bottom w-100 {{this.isHomePage ? 'd-none': ''}}">
    <div class="col">
      <button goback>{{ 'back' | i18next }}</button>
    </div>
  </div>

</div>

<footer></footer>
